<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kamień,Papier, Nożyce v2</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <button id="new-game" class="btn">New Game</button><br>
        <button id="rock" class="btn player-move" data-move="rock">Rock</button>
        <button id="paper" class="btn player-move" data-move="paper">Paper</button>
        <button id="scissors" class="btn player-move" data-move="scissors" href="build/css/style.css">Scissors</button>
        <div class="table">
            <div id="output"></div>
            <div id="result"></div><br>
            <div id="info">Press the start button</div>
        </div>
        <div class="end-game-modal"></div>
    </div>

    <script src="js/script.js"></script>

</body>


</html>
